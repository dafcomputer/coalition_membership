<div class="page-header ng-star-inserted">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="mb-2 ng-star-inserted"> Membership </h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a _>Configuration</a></li>
                    <li class="breadcrumb-item ng-star-inserted">
                        <a href="javascript:">
                            Membership Types
                        </a>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="card ">
    <ul class="nav nav-tabs" id="list-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link " id="list-mailtab-2" data-bs-toggle="tab" href="#list-mail-2" role="tab"
                aria-controls="list-mail-2" aria-selected="false">
                Membership Types overview
            </a>
        </li>
    </ul>

    <div class="d-flex justify-content-center">
        <div class="col-md-12 p-4 bg-light shadow-sm rounded">
            <!-- Header with Button -->

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-primary"></h4>
                <button type="button" class="btn btn-outline-success" (click)="addMembershipType()">
                    <i class="pi pi-plus me-1" style="font-size: 12px;"></i> Add Membership Type
                </button>
            </div>


            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col mb-4" *ngFor="let item of paginatedMembershipTypes; let i = index">
                    <div class="card membership-card">
                        <div class="card-body">
                            <h5 class="card-title">Name: {{item.name}}</h5>
                            <hr>
                            <p class="card-text"><strong>Short Code:</strong> {{item.shortCode}}</p>

                            <p class="card-text"><strong>Subscription:</strong> {{item.counter}}
                                {{item.membershipCategory}}</p>
                            <p class="card-text"><strong>Money:</strong> {{item.money}} {{item.currency}}</p>

                            <p class="card-text"><strong>Description:</strong> {{item.description}}</p>

                            <div class="card-buttons" *ngIf="userView.role.includes('SuperAdmin')">
                                <button type="button" (click)="updateMembershipType(item)"
                                    class="btn btn-outline-warning btn-sm">
                                    <i class="ti ti-pencil"></i> Edit
                                </button>
                                <button type="button" (click)="removeMembershipType(item.id)"
                                    class="btn btn-outline-danger btn-sm">
                                    <i class="ti ti-trash"></i> Delete
                                </button>
                                <!-- <button type="button" (click)="VIewCourses(item)"
                                        class="btn btn-outline-success btn-sm">
                                        <i class="ti ti-eye"></i> Events
                                    </button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="card flex justify-content-center p-4 text-end">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Button -->
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
                            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                        </li>

                        <!-- Next Button -->
                        <li class="page-item" [class.disabled]="currentPage === totalPages">
                            <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>

</div>
