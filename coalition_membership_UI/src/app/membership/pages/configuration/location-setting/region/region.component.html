<div class="d-flex justify-content-center">
    <div class="col-md-12 p-4 bg-light shadow-sm rounded">
        <!-- Header with Button -->

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-primary"></h4>
            <button type="button" class="btn btn-outline-success btn-sm" *ngIf="userView.role.includes('SuperAdmin')"
                (click)="addRegion()">
                <i class="pi pi-plus me-1"></i> Add Chapter
            </button>
        </div>

        <!-- Table -->
        <div class="table-responsive mt-2">
            <table class="custom-table">
                <thead class="bg-white text-white text-center shadow-sm" style="font-size: 1rem; font-weight: 600;">
                    <tr>
                        <th>Chapter Name</th>
                        <th>Country Type</th>
                        <th *ngIf="userView.role.includes('SuperAdmin')">User Name</th>
                        <th *ngIf="userView.role.includes('SuperAdmin')">Password</th>
                        <th *ngIf="userView.role.includes('SuperAdmin')">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of paginatedRegion; let i = index" class="text-center align-middle">
                        <td>{{ item.regionName }}</td>
                        <td>{{ item.countryType }}</td>
                        <td *ngIf="userView.role.includes('SuperAdmin')">{{ item.userName }}</td>
                        <td *ngIf="userView.role.includes('SuperAdmin')">******</td>
                        <td *ngIf="userView.role.includes('SuperAdmin')">
                            <button type="button" class="btn btn-outline-warning btn-sm me-1"
                                (click)="updateRegion(item)">
                                <i class="ti ti-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeRegion(item.id)">
                                <i class="ti ti-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="card flex justify-content-center p-4 text-end">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous Button -->
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
                        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                    </li>

                    <!-- Next Button -->
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
