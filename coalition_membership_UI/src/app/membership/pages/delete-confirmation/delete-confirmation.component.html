<!-- Delete Confirmation Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"><span class="text-success" style="font-size: 18px;font-weight: bolder;"> Delete
                Confirmation
            </span>
        </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="modal-body">
            Are you sure you want to delete this {{this.deleteType=='memberType'?'member
            type':this.deleteType=='donationEvent'?'event':'member'}} ?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()"
                data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
        </div>
    </div>
</div>
